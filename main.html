<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You, Sugarpulp</title>
    <style>
        body { 
            background-color: #d1e8f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
        }

        .container { 
            background: white; 
            padding: 50px; 
            border-radius: 40px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.15); 
            max-width: 600px; 
            width: 90%;
            text-align: center;
        }

        .letter-text { font-size: 1.2rem; color: #333; line-height: 1.6; margin-bottom: 40px; }
        .proposal-section { border-top: 2px solid #b3e5fc; padding-top: 30px; margin-bottom: 40px; }
        
        .buttons { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        button { padding: 1rem 2rem; border: none; border-radius: 20px; font-weight: bold; color: #333; cursor: pointer; transition: all 0.3s ease; }
        
        #yes { background: #b3e5fc; }
        #yes:hover { background: #81d4fa; transform: scale(1.05); }
        #no { background: #ffe082; }

        textarea { width: 100%; height: 120px; border: 2px solid #e0e0e0; border-radius: 20px; padding: 15px; margin-top: 10px; box-sizing: border-box; }
        .view-notes { margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 20px; border: 2px dashed #b3e5fc; text-align: left; }
        .action-btns { display: flex; gap: 10px; margin-top: 10px; }

        /* Better Heart Styles */
        .heart-wrapper { display: flex; justify-content: center; margin: 50px; }
        .heart {
            background-color: #d81b60;
            display: inline-block;
            height: 100px;
            width: 100px;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
        }
        .heart::before, .heart::after {
            content: "";
            background-color: #d81b60;
            border-radius: 50%;
            height: 100px;
            position: absolute;
            width: 100px;
        }
        .heart::before { top: -50px; left: 0; }
        .heart::after { left: 50px; top: 0; }
        
        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <h1>A Letter for You</h1>
        <div class="letter-text">
            <p>You are the stupidest girl I know and lazy one and how could I forget annoying.But I like you this way I like your stupid lazyness and your annoying nature.</p>
        </div>

        <div class="proposal-section">
            <h2>Will you marry me?</h2>
            <div class="buttons">
                <button id="yes" onclick="celebrate()">Yes, I will!</button>
                <button id="no" onmouseover="dodge()">No</button>
            </div>
        </div>

        <div class="notes-section">
            <h3>Leave a Note</h3>
            <textarea id="shared-note" placeholder="Tell me what's on your heart..."></textarea>
            <div class="action-btns">
                <button style="background: #b3e5fc; flex:1;" onclick="saveNote()">Save Note</button>
                <button style="background: #ffe082; flex:1;" onclick="downloadNote()">Download .txt</button>
            </div>
            
            <div class="view-notes">
                <h3>Saved Notes:</h3>
                <p id="display-area" style="font-style: italic; color: #555;">No notes saved yet.</p>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            const savedNote = localStorage.getItem('loveNote');
            if (savedNote) {
                document.getElementById('display-area').textContent = savedNote;
                document.getElementById('shared-note').value = savedNote;
            }
        };

        function dodge() {
            const no = document.getElementById('no');
            no.style.position = 'absolute';
            no.style.top = Math.random() * 80 + '%';
            no.style.left = Math.random() * 80 + '%';
        }

        function celebrate() {
            document.getElementById('main-content').innerHTML = `
                <h1>I love you forever! ❤️</h1>
                <div class="heart-wrapper">
                    <div class="heart"></div>
                </div>
                <p>Our love is growing every second...</p>
                <button onclick="location.reload()" style="background:#eee; cursor:pointer;">Back</button>
            `;
        }

        function saveNote() {
            const note = document.getElementById('shared-note').value;
            localStorage.setItem('loveNote', note);
            document.getElementById('display-area').textContent = note;
            alert("Note saved!");
        }

        function downloadNote() {
            const note = document.getElementById('shared-note').value;
            const blob = new Blob([note], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'MyLoveNote.txt';
            a.click();
            alert("Downloading your note!");
        }
    </script>
</body>
</html>
